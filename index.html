<!DOCTYPE html>
<html lang="en" ng-app="ntApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Next Train</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Next <span>train</span></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="row full">
      <div class="col-md-6 col-xs-12 left">
        <p class="logo">Next <span>train</span></p>
        <figure><img src="img/city.svg" class="animated bounceInUp city" /></figure>
        <figure><img src="img/rails.svg" class="rails animated fadeInDown hidden-xs" /></figure>
        <figure><img src="img/train.svg" class="train animated tada" /></figure>
      </div><!-- End Left -->

      <div class="col-md-6 col-xs-12 right" ng-controller="mainController">
        <form>
          <h1>Entérate de cuánto queda para tu próximo tren de cercanías <strong class="red">en tiempo real</strong></h1>
          <p>Selecciona</p>
        <div class="wrap select01">
          <select name="selectedCity"
            ng-model="selectedCity"
            ng-options="c.nucleo_name for c in cities track by c.nucleo_id"
            ng-change="selectedSrcSt=selectedCity.nucleo_stations[0]; selectedDstSt = selectedCity.nucleo_stations[0]">
            <option value="" disabled selected>Ciudad</option>
          </select>
        </div>
        <div class="wrap">
          <select name="fromStation"
            ng-model="selectedSrcSt"
            ng-options="st for st in selectedCity.nucleo_stations">
            <option value="" disabled selected>Origen</option>
          </select>
        </div>
        <div class="wrap">
          <select name="toStation"
            ng-model="selectedDstSt"
            ng-options="st for st in selectedCity.nucleo_stations">
            <option value="" disabled selected>Destino</option>
          </select>
        </div>
      </form>
      </div><!-- End Right -->

    </div><!-- End Full -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/restangular.js"></script>
    <script src="js/app.js"></script>

    <script>
      $('.wrap').click(function() {
        $(this).addClass("active");
      });
    </script>

  </body>
</html>
