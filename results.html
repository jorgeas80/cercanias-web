  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">

            </div>


            <div class="row" id="first-result">
                <div class="col-md-4">
                    <span class="flaticon flaticon-transport544" aria-hidden="true"></span>
                    <h4 id="fromStation" class="town">Pozuelo de Alarcón</h4>
                    <p>LÍNEA C12</p>
                </div>
                <div class="col-md-4">
                    <h2 id="first-train">08 <span>minutos</span></h2>
                </div>
                <div class="col-md-4">
                    <span class="flaticon flaticon-transport544" aria-hidden="true"></span>
                    <h4 id="toStation" class="town">Alcalá de Henares</h4>
                    <p>LÍNEA C12</p>
                </div>
            </div><!-- End first-result -->

            <hr>

            <div class="row" id="second-result">

                </div>
                <div class="col-md-4">
                    <h2 id="first-train">25 <span>minutos</span></h2>
                </div>
                <div class="col-md-4">
                    <span class="flaticon flaticon-transport544" aria-hidden="true"></span>
                    <h4 id="toStation" class="town">Alcalá de Henares</h4>
                    <p>LÍNEA C12</p>

            </div><!-- End second-result -->
            
            <hr>

            <div class="row" id="all-results">
                <div class="col-md-12">
                    <p><a href="#"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Consulta todos los horarios de esta línea hoy</a></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <a href="#" class="btn btn-default btn-lg btn-success"><span class="flaticon flaticon-login9" aria-hidden="true"></span> Volver</a>

    <script>
      (function() {
        [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {  
          new SelectFx(el);
        } );
